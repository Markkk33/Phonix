<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Inventory System</title>
    <link rel="stylesheet" href="../CSS/signup.css">
    <link rel="icon" href="/Pictures/phonIX.png" type="image/png">
</head>
<body>
    <div class="bubbles"></div>
    <div class="signup-container">
        <div class="header">
            <img src="/Pictures/phonIX.png" alt="PhonIX Logo" class="logo"> 
            <h1>Welcome to phonIX</h1>
            <p style="color: black;">Create your account to start managing your inventory efficiently.</p>
        </div>
        <form action="../PHP/signup.php" method="POST" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="../HMTL/Login.html">Log in here</a></p>
        </div>
    </div>
    <script src="../JS/signup_validation.js"></script>
</body>
</html>
