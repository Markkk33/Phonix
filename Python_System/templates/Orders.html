<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='Pictures/phonIX.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Orders.css') }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <a href="{{ url_for('dashboard') }}" class="logo">
                phon<span class="logo-image-wrapper"><img src="{{ url_for('static', filename='Pictures/phonIX.png') }}" alt="Logo" class="logo-image"></span>IX
            </a>
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='Pictures/blank-profile-picture.png') }}" alt="Profile Picture">
            </div>
            <ul class="menu">
                <li><a href="{{ url_for('profile') }}">PROFILE</a></li>
                <li><a href="{{ url_for('dashboard') }}">DASHBOARD</a></li>
                <li><a href="{{ url_for('products') }}">PRODUCTS</a></li>
                <li><a href="{{ url_for('orders') }}" class="active">ORDERS</a></li>
                <li><a href="{{ url_for('history') }}">HISTORY</a></li>
            </ul>
            <button class="signout">Signout</button>
        </aside>
        <div class="profile-content">
            <header class="profile-header-main">
                <h1>Orders</h1>
                <p>Track, Manage Orders</p>
            </header>
            <div class="products-header-bar">
                <div class="products-header-title">Orders Overview</div>
                <div class="products-header-controls">
                    <div class="search-bar">
                        <span class="material-symbols-outlined">search</span>
                        <input type="text" placeholder="Search orders...">
                    </div>
                    <button class="add-order-btn">
                        <span class="material-symbols-outlined">add</span>
                        Add Order
                    </button>
                    <button class="add-product-btn">
                        <span class="material-symbols-outlined">filter_alt</span>
                        Filter
                    </button>
                </div>
            </div>
            <div class="products-table-container">
                <table class="products-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th class="sortable" onclick="sortTable(1)">Product</th>
                            <th class="sortable" onclick="sortTable(2)">Order ID</th>
                            <th class="sortable" onclick="sortTable(3)">Client Name</th>
                            <th class="sortable" onclick="sortTable(4)">Quantity</th>
                            <th class="sortable" onclick="sortTable(5)">Amount</th>
                            <th class="sortable" onclick="sortTable(6)">Payment</th>
                            <th class="sortable" onclick="sortTable(7)">Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Order rows will be dynamically inserted here by JS -->
                    </tbody>
                </table>
                <div class="products-footer">
                    <span>Showing 8 Entities</span>
                    <div class="pagination">
                        <button class="active">1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>&gt;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Order Popup (moved from JS) -->
    <div id="edit-order-popup" class="popup hidden">
      <div class="popup-content">
        <div class="popup-header">
          <h3>Edit Order</h3>
        </div>
        <form id="edit-order-form" class="popup-body">
          <div class="form-group">
            <label>Product Name:</label>
            <select id="edit-order-product" required></select>
            <input type="hidden" id="edit-order-product-id">
          </div>
          <div class="form-group">
            <label>Customer Name:</label>
            <input type="text" id="edit-order-customer" required>
          </div>
          <div class="form-group">
            <label>Quantity:</label>
            <input type="number" id="edit-order-quantity" min="1" required>
          </div>
          <div class="form-group">
            <label>Amount:</label>
            <input type="text" id="edit-order-amount" required>
          </div>
          <div class="form-group">
            <label>Payment:</label>
            <select id="edit-order-payment">
              <option value="Paid">Paid</option>
              <option value="Pending">Pending</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status:</label>
            <select id="edit-order-status">
              <option value="Delivered">Delivered</option>
              <option value="Processing">Processing</option>
              <option value="Shipped">Shipped</option>
            </select>
          </div>
          <div class="popup-actions">
            <button type="button" class="cancel-edit-order">Cancel</button>
            <button type="submit" class="save-edit-order">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='JS/Orders.js') }}"></script>
    <!-- Signout Confirmation Popup (styled like the screenshot) -->
    <div id="signout-popup" class="popup hidden">
        <div class="popup-content">
            <div class="popup-header">
                <h3>Signout</h3>
            </div>
            <div class="popup-body">
                <p>Are you sure you want to sign out?</p>
            </div>
            <div class="popup-actions">
                <button class="signout-confirm">Signout</button>
                <button class="signout-cancel">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
