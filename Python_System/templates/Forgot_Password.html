<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="{{ url_for('static', filename='Pictures/phonIX.png') }}" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/Forgot_Password.css') }}">
</head>
<body>
    <div class="bubbles"></div>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <p>Enter your email address to reset your password.</p>
        <form id="forgot-password-form" novalidate>
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                <span class="material-symbols-outlined">mail</span>
            </div>
            <p id="response-message"></p>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='JS/Forgot_Password.js') }}"></script>
</body>
</html>
